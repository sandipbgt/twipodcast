<!DOCTYPE html>
<html>
<head>
    <title>TwiPodcast</title>

    <link rel="stylesheet" href="styles/lib.css"/>

    <link rel="stylesheet" href="styles/site.css"/>

    <script src="scripts/lib.js"></script>

    <script src="scripts/site.js"></script>

</head>
<body ng-app="twiPodcastApp" ng-controller="mainController as main">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="home" class="navbar-brand">TwiPodcast</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="sendPodcast">Send Podcast</a></li>
                    <li><a ui-sref="browsePodcasts">Browse Podcasts</a></li>
                    <li><a ui-sref="sendFeedback">Feedback</a></li>
                    <li><a href="http://sandipbgt.github.io">My Blog</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="master-view" ui-view></div>
    </main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>Built with <i class="fa fa-heart" style="color: red;"></i> by <a href="http://sandipbgt.github.io">Sandip</a> in Biratnagar</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
