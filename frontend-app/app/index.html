<!DOCTYPE html>
<html>
<head>
    <title>TwiPodcast</title>

    <!-- build:libcss styles/lib.css -->
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-cosmo.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <!-- endbuild -->

    <!-- build:customcss styles/site.css -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:libjs scripts/lib.js -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <!-- endbuild -->

    <!-- build:customjs scripts/site.js -->
    <script type="text/javascript" src="scripts/app.module.js"></script>
    <script type="text/javascript" src="scripts/app.routes.js"></script>

    <script type="text/javascript" src="scripts/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/podcastCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/feedbackCtrl.js"></script>

    <script type="text/javascript" src="scripts/services/podcastService.js"></script>
    <script type="text/javascript" src="scripts/services/soundcloudService.js"></script>
    <script type="text/javascript" src="scripts/services/feedbackService.js"></script>
    <!-- endbuild -->

</head>
<body ng-app="twiPodcastApp" ng-controller="mainController as main">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="home" class="navbar-brand">TwiPodcast</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="sendPodcast">Send Podcast</a></li>
                    <li><a ui-sref="browsePodcasts">Browse Podcasts</a></li>
                    <li><a ui-sref="sendFeedback">Feedback</a></li>
                    <li><a href="http://sandipbgt.github.io">My Blog</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="master-view" ui-view></div>
    </main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>Built with <i class="fa fa-heart" style="color: red;"></i> by <a href="http://sandipbgt.github.io">Sandip</a> in Biratnagar</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
