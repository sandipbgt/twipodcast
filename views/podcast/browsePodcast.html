<div class="row white"><div class=page-header><h1>Some Soundcloud Podcasters</h1></div><div class=col-lg-4 ng-repeat="(category, users) in browsePodcast.podcastUsers"><h4>{{ category | uppercase }}</h4><ul class=list-group><a ng-repeat="user in users" class=list-group-item ui-sref="podcastDetail({ username: user })">{{ user }}</a></ul></div></div>
